<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="display-container">
      <h1 id="results">33</h1>
    </div>
    <div id="digits-container">
      <button class="btn digit" id="digit-1">1</button>
      <button class="btn digit" id="digit-2">2</button>
      <button class="btn digit" id="digit-3">3</button>
      <button class="btn digit" id="digit-4">4</button>
      <button class="btn digit" id="digit-5">5</button>
      <button class="btn digit" id="digit-6">6</button>
      <button class="btn digit" id="digit-7">7</button>
      <button class="btn digit" id="digit-8">8</button>
      <button class="btn digit" id="digit-9">9</button>
      <button class="btn digit" id="digit-0">0</button>
    </div>
    <div id="operations-container">
      <button class="btn operation" id="operation-add">+</button>
      <button class="btn operation" id="operation-substract">-</button>
      <button class="btn operation" id="operation-multiply">*</button>
      <button class="btn operation" id="operation-division">/</button>
      <button class="btn operation" id="operation-equals">=</button>
    </div>
  </body>
</html>
