<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h3>OP-Calculator - The Numeral Orchestra</h3>
    </header>
    <main>
      <div id="super-container">
        <div id="main-container">
          <div id="header-container">
            <div class="speaker-container">
              <div class="speaker" id="speaker-left">
                <div class="mini-speakers"></div>
              </div>
            </div>
            <div id="display-container">
              <div id="cassette">
                <div id="record-dot"></div>
                <div id="message">
                  <p id="message-text" class="hide"></p>
                </div>
              </div>
              <div id="real-display">
                <h2 id="operation-display">0</h2>
                <h1 id="results">0</h1>
              </div>
              <div id="color-details">
                <div class="bar-detail" id="red-detail"></div>
                <div class="bar-detail" id="blue-detail"></div>
                <div class="bar-detail" id="green-detail"></div>
              </div>
            </div>
            <div class="speaker-container">
              <div class="speaker" id="speaker-right">
                <div class="mini-speakers"></div>
              </div>
            </div>
          </div>

          <div id="digits-container">
            <div class="btn-container">
              <button class="btn" id="clear-key">C</button>
            </div>
            <div class="btn-container">
              <button class="btn" id="record-key">
                <div id="record-circle-one">
                  <div id="record-mini"></div>
                </div>
              </button>
            </div>
            <div class="btn-container">
              <button class="btn" id="piano-key">
                <div id="piano-circle"></div>
              </button>
            </div>
            <div class="btn-container">
              <button class="btn operation" id="divide"><p>รท</p></button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-7">7</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-8">8</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-9">9</button>
            </div>
            <div class="btn-container">
              <button class="btn operation" id="multiply"><p>x</p></button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-4">4</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-5">5</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-6">6</button>
            </div>
            <div class="btn-container">
              <button class="btn operation" id="subtract"><p>-</p></button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-1">1</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-2">2</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-3">3</button>
            </div>
            <div class="btn-container">
              <button class="btn operation" id="add"><p>+</p></button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-0">0</button>
            </div>
            <div class="btn-container">
              <button class="btn digit" id="digit-coma">.</button>
            </div>
            <div class="btn-container">
              <button class="btn" id="back-key"><p><</p></button>
            </div>
            <div class="btn-container">
              <button class="btn" id="equals-key"><p>=</p></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h3>made by shifujulen</h3>
      <div id="social-media">
        <a href="https://www.theodinproject.com/" target="_blank"
          ><img
            src="assets/images/odin-icon.png"
            alt="The Odin Project Icon"
            id="odin"
        /></a>
        <a href="https://github.com/shifujulen/calculator" target="_blank"
          ><img src="assets/images/github.png" alt="Github Icon" id="github"
        /></a>
      </div>
    </footer>
    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
